<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Qual Super-Herói Você Seria?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Descubra qual super-herói você seria com base nas suas respostas!</h1>
        <img src="MARVEL vs DC.png" alt="Descrição da imagem">
        <button id="start-btn">Começar o Quiz</button>
    </div>

    <div id="question-screen" class="screen hidden">
        <div id="question-container">
        </div>
        <img src="MARVEL vs DC.png" alt="Descrição da imagem">
    </div>
    <div id="result-screen" class="hidden">
        <h2>Resultado</h2>
        <img id="result-image" src="" alt="Resultado" />
        <p id="result"></p>
        <button id="restart-btn">Reiniciar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
