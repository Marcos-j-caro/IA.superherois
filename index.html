<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Qual Super-Herói Você Seria?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Bem-vindo ao Quiz!</h1>
        <p>Descubra qual super-herói você seria com base nas suas respostas.</p>
        <button id="start-btn">Começar o Quiz</button>
    </div>

    <div id="question-screen" class="screen hidden">
        <div id="question-container">
            <!-- Pergunta e opções serão inseridas aqui pelo JavaScript -->
        </div>
    </div>

    <div id="result-screen" class="screen hidden">
        <h1>Seu Resultado</h1>
        <div id="result"></div>
        <button id="restart-btn">Refazer o Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
